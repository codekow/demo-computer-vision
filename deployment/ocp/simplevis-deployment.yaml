---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: simplevis-deployment
  annotations:
    alpha.image.policy.openshift.io/resolve-names: '*'
    app.openshift.io/route-disabled: 'false'
    deployment.kubernetes.io/revision: '1'
  namespace: simplevis
  labels:
    app: simplevis
    app.kubernetes.io/component: simplevis-full
    app.kubernetes.io/instance: simplevis-full
    app.kubernetes.io/name: simplevis-full
    app.kubernetes.io/part-of: simplevis-full-app
    app.openshift.io/runtime-namespace: simplevis
spec:
  restartPolicy: Never
  replicas: 1
  selector:
    matchLabels:
      app: simplevis
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: simplevis
        deploymentconfig: simplevis
    spec:
      containers:
        - name: simplevis-full
          image: nexus.davenet.local:8080/simplevis/fastapi
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /opt/app-root/src/uploaded-files
              name: simplevis-data
            - mountPath: /opt/app-root/src/detected-files
              name: experiment-runs
          resources: {}
          env:
            - name: ENVIRONMENT_NAME
              value: "OpenShift"
          imagePullPolicy: Always
      volumes:
        - name: simplevis-data
          persistentVolumeClaim:
            claimName: pvc-simplevis
        - name: experiment-runs
          persistentVolumeClaim:
            claimName: pvc-experiment-runs
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler

---
apiVersion: v1
kind: Service
metadata:
  name: simplevis-service
spec:
  selector:
    app: simplevis
  ports:
    - protocol: TCP
      port: 8000
  readinessProbe:
    tcpSocket:
      port: 8000
    initialDelaySeconds: 5
    periodSeconds: 10

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: simplevis-web
spec:
  host: web-simplevis.apps.ocp4.davenet.local
  to:
    kind: Service
    name: simplevis-service
    weight: 100
  port:
    targetPort: 8000
  wildcardPolicy: None
